services:
  db:
    image: postgres:15
    # environment:
    #   POSTGRES_DB: ${DATABASE_NAME}
    #   POSTGRES_USER: ${DATABASE_USER}
    #   POSTGRES_PASSWORD: superuser_password
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./backend/.env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             uvicorn geo_notes.asgi:application --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env

  tests:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["pytest", "--cov=accounts", "--cov-report=term-missing"]
    volumes:
      - ./backend:/app
    depends_on:
      - db
    env_file:
      - ./backend/.env

volumes:
  postgres_data:
